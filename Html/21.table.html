<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- elemen -->
    <!--tr : Table Row : đại diện cho một hàng
        td : Table data : định nghĩa cho một ô dữ liệu
        th : table header : định nghĩa một ô tiêu đề trong bảng  -->

    <!--thead : table header : Phần chứa nd tiêu đề 
        tbody : table body : Phần thân
        tfoot : table Footer : Phần tổng kết    -->

    <table>
      <thead>
        <tr>
          <th>Chương trình hạ giá</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>áo phông</td>
          <td>100 nghìn</td>
        </tr>
        <tr>
          <td>áo gió</td>
          <td>200 nghìn</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Tổng</td>
          <td>100 nghìn</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
